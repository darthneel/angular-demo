<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <h1>Superheroes</h1>

  <div ng-controller="SuperHeroController">
    <div class="search">
      <input ng-model="query">
    </div>

    <div class="picture">
      <img ng-src='{{mainImageURL}}'>
    </div>

    <h3>Add a superhero</h3>
     <form name="superheroForm" ng-submit="superheroForm.$valid && addSuperhero(newSuperhero)" novalidate>
      <div class="warning-number"></div>
      <label>Name</label>  
      <input type="text" ng-model="newSuperhero.name" required/><br>  
      <label>Number</label>  
      <input type="number" ng-model="newSuperhero.number" required/><br> 
      <label>Group</label>  
      <input type="text" ng-model="newSuperhero.group" required/><br>  
      <label>Image URL</label>  
      <input type="text" ng-model="newSuperhero.img"/><br>  
      <button>Submit</button>  
    </form>  

    <table class="table">
      <thead>
        <tr>
          <th>Name:</th>
          <th>Number:</th>
          <th>Group:</th>
          <th>Image:</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="superhero in superheroList | filter:query">
          <td class="{{superhero.group | lowercase }}">{{superhero.name}}</td>
          <td>{{superhero.number}}</td>
          <td>{{superhero.group}}</td>
          <td ng-click="setImage(superhero.img)"><img ng-src='{{superhero.img}}' style="height: 30px; width:30px"></td>
        </tr>
      </tbody>
    </table>
  </div>
  

</body>
</html>
